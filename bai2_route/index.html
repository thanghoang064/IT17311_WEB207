<!DOCTYPE html>
<html>
<head>
	<title>Route trong angular</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
	<script src="controllers/TrangChuController.js"></script>
	<script src="controllers/GioiThieuController.js"></script>
	<script src="controllers/TinTucController.js"></script>
</head>
<body>
	<div ng-app="app-route">
		<header>
			Đây là header
		</header>
		<nav>
			<ul>
				<li><a href="#!/">Trang chủ</a></li>
				<li><a href="#!/gioi-thieu">Giới thiệu</a></li>
				<li><a href="#!/tin-tuc">Tin tức</a></li>
			</ul>
		</nav>
		<main>
			<!-- định nghĩa vị trí mà nội dung sẽ render ra -->
			<div ng-view></div>
		</main>
		<footer>
			Đây là footer
		</footer>
	</div>
	<script type="text/javascript">
		//đây là nơi để điều hướng route
		angular.module('app-route',['ngRoute']).config(function($routeProvider) {
			$routeProvider.when('/',{
				templateUrl: 'views/trangchu.html',
				controller: TrangChuController
			}).when('/gioi-thieu',{
				templateUrl: 'views/gioithieu.html',
				controller: GioiThieuController
			}).when('/tin-tuc',{
				templateUrl: 'views/tintuc.html',
				controller: TinTucController
			}).when('/trang-chu/:name',{
				templateUrl: 'views/tintuc.html',
				controller: TrangChuController
			})
		})
	</script>
</body>
</html>
